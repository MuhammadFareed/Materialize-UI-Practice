<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
    <title>Buttons</title>
</head>
<body>
    <div class="container-fluid">
        <h4>Icons</h4>
        <ul>
            <li><i class="material-icons red-text">error</i></li>
            <li><i class="material-icons">assessment</i></li>
            <li<i class="material-icons">home</i></li>
            <li><i class="material-icons green-text lighten-1">android</i></li>
            <li><i class="material-icons grey-text">cloud</i></li>
            <li><i class="material-icons yellow-text">folder</i></li>
        </ul>
    
        <h4>Icons on Buttons</h4>
        <a href="" class="btn indigo">
            <span>Send</span>
            <i class="material-icons right">send</i>
        </a>
        <a href="" class="btn pink">
            <span>Email</span>
            <i class="material-icons right black-text">mail</i>
        </a>
        
        <h4>Icons on Floating Buttons</h4>
        <a href="" class="btn-floating blue pulse">
            <i class="material-icons">add</i>
        </a>
        <a href="" class="btn-floating red pulse">
            <i class="material-icons">remove</i>
        </a><a href="" class="btn-floating orange pulse">
            <i class="material-icons">edit</i>
        </a>
    </div>      
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
